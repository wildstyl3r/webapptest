<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mirror App</title>
    <style>
        body { 
            margin: 0; padding: 0; 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: sans-serif; 
        }
        #video { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: cover; 
            transform: scaleX(-1); /* Mirror flip */
        }
        #controls { 
            position: absolute; 
            bottom: 20px; 
            text-align: center; 
            color: white; 
        }
        button { 
            background: #0088cc; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted playsinline></video>
    <div id="controls">
        <button onclick="toggleCamera()">Switch Camera</button>
        <p>Front camera mirror</p>
    </div>

    <script>
        const video = document.getElementById('video');
        let stream = null;
        let currentTrack = null;
        let frontTrack = null;
        let backTrack = null;
        let isFrontCamera = true;

        async function initCamera() {
            try {
                // Request BOTH cameras in one go - Android WebView handles this better
                const frontStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } }
                });
                const backStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } }
                });

                // Extract video tracks
                frontTrack = frontStream.getVideoTracks()[0];
                backTrack = backStream.getVideoTracks()[0];

                // Clean up extra streams but keep tracks alive
                frontStream.getTracks().forEach(track => track !== frontTrack && track.stop());
                backStream.getTracks().forEach(track => track !== backTrack && track.stop());

                // Start with front camera
                stream = new MediaStream([frontTrack]);
                video.srcObject = stream;
                currentTrack = frontTrack;

            } catch (err) {
                alert('Camera access denied: ' + err.message);
            }
        }

        function toggleCamera() {
            if (!frontTrack || !backTrack) return;

            // Switch tracks without new permission
            currentTrack.stop();
            currentTrack = isFrontCamera ? backTrack : frontTrack;
            stream.removeTrack(stream.getVideoTracks()[0]);
            stream.addTrack(currentTrack);
            video.srcObject = stream;

            // Mirror effect only for front camera
            video.style.transform = isFrontCamera ? 'scaleX(-1)' : 'none';

            isFrontCamera = !isFrontCamera;
        }

        // Telegram Mini App support
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        initCamera();
    </script>

</body>
</html>
